<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="app">
      <button id="btn-home">Home</button>

      <section id="app-avatar">
        <button id="btn-random">Random</button>

        <figure id="avatar-character"></figure>

        <div id="avatar-breed">
          <span class="breed"></span>
          <span class="breed"></span>
          <span class="breed"></span>
        </div>

        <div id="avatar-color">
          <span class="skin-color"></span>
          <span class="skin-color"></span>
          <span class="skin-color"></span>
          <span class="skin-color"></span>
        </div>

        <input id="avatar-name" name="avatar-name" type="text" placeholder="Name">
      </section>

      <section id="app-custom">
        <div id="btns-custom">
          <span class="btn-custom">Hair</span>
          <span class="btn-custom">Clothes</span>
          <span class="btn-custom">Accesories</span>
        </div>

        <div id="custom-select"></div>

        <div id="custom-color">
          <span class="skin-color"></span>
          <span class="skin-color"></span>
          <span class="skin-color"></span>
          <span class="skin-color"></span>
        </div>

        <button id="btn-done">OK</button>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
